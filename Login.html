<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login_styles.css">
    <title>Iniciar Sesi√≥n - Gestion de Eventos</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="logo.png" alt="Logo Universidad" id="logoImage" class="logo-img">
                <h1>Sistema Acad√©mico</h1>
            </div>
            <h2>Iniciar Sesi√≥n</h2>
            <p>Accede a tu cuenta</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope"></i> Correo Institucional
                </label>
                <input type="email" id="email" name="correo" class="form-input" 
                       placeholder="usuario@uadec.edu.mx" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Contrase√±a
                </label>
                <input type="password" id="password" name="contrase√±a" class="form-input" 
                       placeholder="Ingresa tu contrase√±a" required>
                <div class="password-toggle" onclick="AuthManager.togglePassword()">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="userType" class="form-label">
                    <i class="fas fa-user-tag"></i> Tipo de Usuario
                </label>
                <select id="userType" class="form-input" required>
                    <option value="">Selecciona una opcion</option>
                    <option value="admin">Administrador</option>
                    <option value="student">Estudiante</option>
                </select>
            </div>

            <button type="button" class="login-btn" onclick="AuthManager.handleLogin(event)">
                <i class="fas fa-sign-in-alt"></i> Acceder al Sistema
            </button>

            <div class="form-footer">
                <a href="#" class="forgot-link">¬øOlvidaste tu contrase√±a?</a>
            </div>
        </form>

        <div id="message" class="message-container"></div>

        <!-- Secci√≥n para cambiar imagen -->
        <div class="image-upload-section">
            <h3>Personalizar Sistema</h3>
            <div class="upload-container">
                <input type="file" id="imageUpload" accept="image/*" class="file-input" 
                       onchange="AuthManager.previewImage(event)">
                <label for="imageUpload" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Cambiar Logo
                </label>
                <button type="button" class="remove-btn" onclick="AuthManager.removeImage()">
                    <i class="fas fa-times"></i> Restaurar Logo
                </button>
                <div class="upload-info">
                    <small>Formatos: JPG, PNG, SVG | M√°x: 2MB</small>
                </div>
            </div>
            <div id="imagePreview" class="image-preview"></div>
        </div>

        <!-- Secci√≥n de Registro -->
        <div class="register-section">
            <div class="register-toggle">
                <span>¬øNo tienes cuenta? </span>
                <a href="#" id="registerLink">Reg√≠strate aqu√≠</a>
            </div>

            <div class="register-form" id="registerForm" style="display: none;">
                <h3>Crear Nueva Cuenta</h3>
                
                <div class="form-group">
                    <label for="regName" class="form-label">
                        <i class="fas fa-user"></i> Nombre Completo
                    </label>
                    <input type="text" id="regName" name="regName" class="form-input" placeholder="Juan P√©rez Garc√≠a" required>
                </div>

                <div class="form-group">
                    <label for="regEmail" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electr√≥nico
                    </label>
                    <input type="email" id="regEmail" class="form-input" placeholder="usuario@uadec.edu.mx" required>
                </div>

                <div class="form-group">
                    <label for="regPhone" class="form-label">
                        <i class="fas fa-phone"></i> Tel√©fono
                    </label>
                    <input type="tel" id="regPhone" class="form-input" placeholder="+52 123 456 7890">
                </div>

                <div class="form-group">
                    <label for="regPassword" class="form-label">
                        <i class="fas fa-lock"></i> Contrase√±a
                    </label>
                    <input type="password" id="regPassword" class="form-input" placeholder="M√≠nimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="regRole" class="form-label">
                        <i class="fas fa-user-tag"></i> Rol
                    </label>
                    <select id="regRole" class="form-input" required>
                        <option value="">Selecciona tu rol</option>
                        <option value="student">Estudiante</option>
                        <option value="admin">Administrador</option>
                        <option value="organizer">Organizador</option>
                    </select>
                </div>

                <div class="form-group" id="organizationField" style="display: none;">
                    <label for="regOrganization" class="form-label">
                        <i class="fas fa-building"></i> Organizaci√≥n
                    </label>
                    <input type="text" id="regOrganization" class="form-input" placeholder="Nombre de tu organizaci√≥n">
                </div>

                <button type="button" class="register-btn" onclick="AuthManager.handleRegister(event)">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>

                <div class="register-footer">
                    <a href="#" onclick="AuthManager.toggleRegister()">‚Üê Volver al login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--  archivos JS  -->
<script src="api.js"></script>
<script src="auth.js"></script>
<script>
    // Inicializaci√≥n despu√©s de cargar todo
    document.addEventListener('DOMContentLoaded', function() {
        console.log("üöÄ Inicializando sistema...");
        AuthManager.init();
    });
</script>
</body>
</html>
